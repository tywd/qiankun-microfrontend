version: '3.8'

services:
  # 主应用
  main-app:
    build:
      context: .
      dockerfile: docker/main-app.Dockerfile
    ports:
      - "8080:80"
    container_name: microfrontend-main
    restart: unless-stopped
    networks:
      - microfrontend-network

  # 用户管理子应用
  user-management:
    build:
      context: .
      dockerfile: docker/user-management.Dockerfile
    ports:
      - "8081:80"
    container_name: microfrontend-user
    restart: unless-stopped
    networks:
      - microfrontend-network

  # 系统管理子应用
  system-management:
    build:
      context: .
      dockerfile: docker/system-management.Dockerfile
    ports:
      - "8082:80"
    container_name: microfrontend-system
    restart: unless-stopped
    networks:
      - microfrontend-network

  # Nginx网关 (可选)
  nginx-gateway:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/gateway.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - main-app
      - user-management
      - system-management
    container_name: microfrontend-gateway
    restart: unless-stopped
    networks:
      - microfrontend-network

networks:
  microfrontend-network:
    driver: bridge

volumes:
  nginx-data: